<script>

function setCookie(cname,cvalue,exdays){
	var d = new Date();
	d.setTime(d.getTime()+(exdays*24*60*60*1000));
	var expires = "expires="+d.toGMTString();
	document.cookie = cname+"="+cvalue+"; "+expires+"; path=/";
}

function getCookie(cname){
	var name = cname + "=";
	var ca = document.cookie.split(';');
	for(var i=0; i<ca.length; i++) {
		var c = ca[i].trim();
		if (c.indexOf(name)==0) { return c.substring(name.length,c.length); }
	}
	return "";
}


function checkCookie(){

	var dark_mode = getCookie("dark_mode_status");

	if (dark_mode!=""){


		if (dark_mode=="daytime"){
            setCookie("dark_mode_status","dark",30);
		}

		else{
		    setCookie("dark_mode_status","daytime",30);
		}

	}

	else {

		setCookie("dark_mode_status","dark",30);
	}

    if (!$('body').hasClass('nice-dark-mode')) {
						setDarkModeClass()
						return
					}
					setLightModeClass()



}




</script>

<script type="text/javascript">

// 消息提示
    $('#notify').on('click', function () {
        // ajax



        var username = $("input[name='english']").val();

        var data = {
            data: JSON.stringify({
                'english': username,

            }),
        }

        document.getElementById('notify').disabled="disabled"

        document.getElementById('notify').innerHTML="上传中..."

        $.ajax({
            type: "POST",
            dataType: "json",
            url: "/money1",
            data: data,

            success: function (result) {
                console.log(result);

                {
                    if (result == "格式错误") {


                        document.getElementById('notify').disabled=""
                        document.getElementById('notify').innerHTML="上传"
                        document.getElementById('huang').value=""
                        alert("格式错误!");

                    }

                    else {
                        document.getElementById('notify').disabled=""
                        document.getElementById('notify').innerHTML="上传"
                        document.getElementById('huang').value=""

                        var downLoad=function(src){
                            var a = document.createElement('a');
                            a.id = 'expertFile'
                            a.href = "https://zedonghuang.club:81/excel/money/"+result+".xlsx";
                            document.body.append(a);
                            a.click();
                            document.getElementById('expertFile').remove();
                        }
                        downLoad()

                    }


                }
            },
            error: function (result) {
                console.log(result);//
                {
                                    alert(result);
                }
            }
        });

    })


</script>
